services:
  postgres:
    image: postgres:15
    container_name: movie_review_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    image: movie-backend-img # ✅ 추가: 이미지 이름을 영어로 고정
    container_name: movie_review_backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      ENV: production
    restart: on-failure

  frontend:
    build:
      context: ./frontend
    image: movie-frontend-img # ✅ 추가: 이미지 이름을 영어로 고정
    container_name: movie_review_frontend
    depends_on:
      - backend
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://backend:8000
    restart: on-failure

volumes:
  postgres_data:
